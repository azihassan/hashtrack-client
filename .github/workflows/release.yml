name: CLI CI (D, optimized)

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build for release
    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: dub build -b release

      - uses: actions/checkout@v2

      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: dmd-latest
